<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">

    <!-- build:init -->
    <script src="../../js/lib/flexible.js"></script>
    <script src="../../js/lib/zepto1.2.0.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="./../../css/home/index.css"/>
</head>
<body>
<div id="container">
    <canvas></canvas>
    <div id="titleBox">
        <h3>APPIAN·嘉宝</h3>
        <p>An interested in algorithm & stupid girl</p>
        <a href="https://github.com/AppianZ">Github</a>
        <a href="https://juejin.im/user/57c664355bbb5000635314b6">Gold.Xitu</a>
    </div>
    <script>
        document.addEventListener('touchmove', function (e) {
            e.preventDefault()
        })
        var c = document.getElementsByTagName('canvas')[0],
                x = c.getContext('2d'),
                pr = window.devicePixelRatio || 1,
                w = window.innerWidth,
                h = window.innerHeight,
                f = 90,
                q,
                m = Math,
                r = 0,
                u = m.PI * 2,
                v = m.cos,
                z = m.random
        c.width = w * pr
        c.height = h * pr
        x.scale(pr, pr)
        x.globalAlpha = 0.6
        function i() {
            x.clearRect(0, 0, w, h)
            q = [{x: 0, y: h * .7 + f}, {x: 0, y: h * .7 - f}]
            while (q[1].x < w + f) d(q[0], q[1])
        }
        function d(i, j) {
            x.beginPath()
            x.moveTo(i.x, i.y)
            x.lineTo(j.x, j.y)
            var k = j.x + (z() * 2 - 0.25) * f,
                    n = y(j.y)
            x.lineTo(k, n)
            x.closePath()
            r -= u / -50
            x.fillStyle = '#' + (v(r) * 127 + 128 << 16 | v(r + u / 3) * 127 + 128 << 8 | v(r + u / 3 * 2) * 127 + 128).toString(16)
            x.fill()
            q[0] = q[1]
            q[1] = {x: k, y: n}
        }
        function y(p) {
            var t = p + (z() * 2 - 1.1) * f
            return (t > h || t < 0) ? y(p) : t
        }
        document.onclick = i
        document.ontouchstart = i
        window.onresize = i
        i()
    </script>
</div>
</body>
</html>
